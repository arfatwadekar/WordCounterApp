<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Word Counter App</title>
    <link rel="icon" type="image/x-icon" href="https://thewordcounter.com/wp-content/uploads/2019/10/logo@2x.png">

    <script src="./main.js"></script>
